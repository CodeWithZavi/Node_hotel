<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #e91e63;
        }

        .countdown {
            font-size: 2em;
            margin: 20px 0;
            color: #4CAF50;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            margin: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .messages {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .message:last-child {
            border-bottom: none;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>

<body>

    <h1>Happy Birthday, [Name]!</h1>
    <div class="countdown" id="countdown"></div>

    <h2>Birthday Photos</h2>
    <div class="gallery">
        <img src="image1.jpg" alt="Birthday Photo 1">
        <img src="image2.jpg" alt="Birthday Photo 2">
        <img src="image3.jpg" alt="Birthday Photo 3">
        <img src="image4.jpg" alt="Birthday Photo 4">
    </div>

    <h2>Messages from Friends & Family</h2>
    <div class="messages" id="messages">
        <div class="message">"Happy Birthday! Wishing you all the best!" - Friend 1</div>
        <div class="message">"Enjoy your special day! You deserve it!" - Family Member</div>
        <div class="message">"Cheers to another year of adventures!" - Friend 2</div>
    </div>

    <footer>
        &copy; 2024 Birthday Celebration
    </footer>

    <script>
        // Countdown Timer
        const birthdayDate = new Date("2024-12-01T00:00:00").getTime(); // Replace with the actual birthday date

        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = birthdayDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "Happy Birthday!";
            }
        }, 1000);
    </script>
</body>

</html>
